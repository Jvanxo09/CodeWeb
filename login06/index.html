<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <script src="jquery-3.6.0.js"></script>
</head>

<body>

    <div id='AppendHere'></div>
    <!--start login form-->
    <form id="loginform" action="#">
        <!--action="the site link"-->
        <!--start header-->
        <h1>LOG IN</h1>
        <p><a href="#" target="_blank"> www.sitename.com</a></p>
        <!--site link-->
        <!--end site-->

        <div class="input-info">
            <!--the input div containe the information of the user-->
            <i class="fa fa-user"></i>
            <!--user name-->
            <input type="text" placeholder="User-Name">
            <i class="fa fa-envelope"></i>
            <!--user email-->
            <input type="email" placeholder="E-mail" required autocomplete="off" validate>
            <i class="fa fa-lock"></i>
            <!--yser password-->
            <input type="password" placeholder="Password">
            <!--the checkbox to make the browser remember the user-->
            <input type="checkbox">
            <span>Remember Me</span><br>
        </div>

        <div class="log-sign">
            <!--the login button and the sign up button>[to the sign up page]-->
            <button class="login" form="loginform"><i class="fa fa-mail-forward (alias)"></i> Log In</button>
            <!--log in-->

            <a href="#" target="_blank">
                <!--the link to the sign up page-->
                <button class="signup" form="signupform"><i class="fa fa-plus"></i> Sign Up</button>
            </a>
        </div>
        <!--end of the log-sign-->

        <div class="social-media">
            <!--sign up by fb and tw-->
            <button class="btn1">
            <a href="#" target="_blank"><i class="fa fa-facebook"></i> Sign up with facebook</a>
            </button>

            <button class="btn2">
            <a href="#" target="_blank"><i class="fa fa-twitter"></i> Sign up with twitter</a>
            </button>
        </div>

        <p class="forget-password">If you forget your password please <a href="#">click here</a></p>

    </form>
    <!--End login form-->

</body>

</html>
